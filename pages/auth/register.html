<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - POS System</title>
    <link rel="stylesheet" href="../../assets/css/styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="auth-body">
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <h1><i class="fas fa-user-plus"></i> Register</h1>
          <p>Create your account</p>
        </div>

        <form class="auth-form" id="registerForm">
          <div class="form-group">
            <label for="fullName">Nama Lengkap</label>
            <div class="input-group">
              <i class="fas fa-user"></i>
              <input type="text" id="fullName" name="fullName" required />
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input type="email" id="email" name="email" required />
            </div>
          </div>

          <div class="form-group">
            <label for="birthDate">Tanggal Lahir</label>
            <div class="input-group">
              <i class="fas fa-calendar"></i>
              <input type="date" id="birthDate" name="birthDate" required />
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" name="password" required />
              <button
                type="button"
                class="toggle-password"
                onclick="togglePassword('password')"
              >
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <div class="password-strength" id="passwordStrength"></div>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Konfirmasi Password</label>
            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                required
              />
              <button
                type="button"
                class="toggle-password"
                onclick="togglePassword('confirmPassword')"
              >
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="form-group">
            <label for="securityQuestion">Pertanyaan Keamanan</label>
            <div class="input-group">
              <i class="fas fa-question-circle"></i>
              <select id="securityQuestion" name="securityQuestion" required>
                <option value="">Pilih pertanyaan keamanan</option>
                <option value="pet">
                  Apa nama hewan peliharaan pertama Anda?
                </option>
                <option value="school">
                  Di sekolah mana Anda bersekolah di SD?
                </option>
                <option value="city">Di kota mana Anda dilahirkan?</option>
                <option value="food">Makanan favorit Anda adalah?</option>
                <option value="color">Warna favorit Anda adalah?</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="securityAnswer">Jawaban Keamanan</label>
            <div class="input-group">
              <i class="fas fa-key"></i>
              <input
                type="text"
                id="securityAnswer"
                name="securityAnswer"
                required
              />
            </div>
          </div>

          <div class="form-options">
            <label class="checkbox-label">
              <input type="checkbox" id="agreeTerms" required />
              <span class="checkmark"></span>
              Saya menyetujui
              <a href="#" class="terms-link">syarat dan ketentuan</a>
            </label>
          </div>

          <button type="submit" class="auth-btn">
            <i class="fas fa-user-plus"></i> Register
          </button>
        </form>

        <div class="auth-footer">
          <p>Sudah punya akun? <a href="login.html">Login di sini</a></p>
        </div>
      </div>
    </div>

    <script src="auth.js"></script>
  </body>
</html>
