<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produk & Katalog - POS System</title>
    <link rel="stylesheet" href="../../assets/css/styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      /* Additional styles for this page */
      .main-header .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 12px 20px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
      }
      .main-header .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      }
      .product-table-container {
        background: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
      .product-table {
        width: 100%;
        border-collapse: collapse;
      }
      .product-table th,
      .product-table td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #e2e8f0;
      }
      .product-table th {
        background: #f7fafc;
        color: #4a5568;
        font-weight: 600;
      }
      .status-badge {
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 600;
      }
      .status-badge.active {
        background: #f0fff4;
        color: #2f855a;
      }
      .status-badge.inactive {
        background: #fed7d7;
        color: #c53030;
      }
      .action-btns button {
        background: none;
        border: none;
        cursor: pointer;
        padding: 8px;
        color: #718096;
        transition: color 0.3s ease;
      }
      .action-btns button:hover {
        color: #4a5568;
      }
      .action-btns .edit-btn:hover {
        color: #3182ce;
      }
      .action-btns .delete-btn:hover {
        color: #e53e3e;
      }
    </style>
  </head>
  <body>
    <div class="dashboard-container">
      <nav class="sidebar">
        <div class="sidebar-header">
          <h2><i class="fas fa-cash-register"></i> POS System</h2>
        </div>
        <ul class="sidebar-menu">
          <li class="menu-item">
            <a href="dashboard.html"
              ><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a
            >
          </li>
          <li class="menu-item">
            <a href="pos.html"
              ><i class="fas fa-shopping-cart"></i><span>Kasir / POS</span></a
            >
          </li>
          <li class="menu-item active">
            <a href="products.html"
              ><i class="fas fa-box"></i><span>Produk & Katalog</span></a
            >
          </li>
          <li class="menu-item">
            <a href="transactions.html"
              ><i class="fas fa-receipt"></i><span>Transaksi</span></a
            >
          </li>
          <li class="menu-item">
            <a href="inventory.html"
              ><i class="fas fa-warehouse"></i><span>Inventori</span></a
            >
          </li>
          <li class="menu-item">
            <a href="reports.html"
              ><i class="fas fa-chart-bar"></i><span>Laporan</span></a
            >
          </li>
          <li class="menu-item">
            <a href="settings.html"
              ><i class="fas fa-cog"></i><span>Pengaturan</span></a
            >
          </li>
          <li class="menu-item">
            <a href="contact.html"
              ><i class="fas fa-envelope"></i><span>Contact Us</span></a
            >
          </li>
          <li class="menu-item">
            <a href="support.html"
              ><i class="fas fa-life-ring"></i><span>Support Center</span></a
            >
          </li>
        </ul>
        <div class="sidebar-footer">
          <div class="user-info">
            <div class="user-avatar"><i class="fas fa-user"></i></div>
            <div class="user-details">
              <span class="user-name" id="userName">User</span>
              <span class="user-role">Admin</span>
            </div>
          </div>
          <button class="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </div>
      </nav>

      <main class="main-content">
        <header class="main-header">
          <div class="header-left">
            <h1>Produk & Katalog</h1>
            <p>Manajemen semua produk Anda</p>
          </div>
          <div class="header-right">
            <a href="#" class="btn-primary" id="addProductBtn"
              ><i class="fas fa-plus"></i> Tambah Produk</a
            >
          </div>
        </header>

        <div class="product-table-container">
          <table class="product-table">
            <thead>
              <tr>
                <th>SKU</th>
                <th>Nama Produk</th>
                <th>Kategori</th>
                <th>Stok</th>
                <th>Harga</th>
                <th>Status</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody id="productTableBody"></tbody>
          </table>
        </div>
      </main>
    </div>

    <div class="modal" id="productModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalTitle">Tambah Produk Baru</h2>
          <button class="close-btn" id="closeModalBtn">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <form id="productForm" class="contact-form" style="padding: 25px">
          <input type="hidden" id="productId" name="id" />
          <div class="form-group">
            <label for="productName">Nama Produk</label>
            <input type="text" id="productName" name="name" required />
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="productSku">SKU (Stock Keeping Unit)</label>
              <input type="text" id="productSku" name="sku" required />
            </div>
            <div class="form-group">
              <label for="productCategory">Kategori</label>
              <input
                type="text"
                id="productCategory"
                name="category"
                required
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="productStock">Stok</label>
              <input
                type="number"
                id="productStock"
                name="stock"
                required
                min="0"
              />
            </div>
            <div class="form-group">
              <label for="productPrice">Harga</label>
              <input
                type="number"
                id="productPrice"
                name="price"
                required
                min="0"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="productStatus">Status</label>
            <select id="productStatus" name="status" required>
              <option value="active">Aktif</option>
              <option value="inactive">Tidak Aktif</option>
            </select>
          </div>
          <div
            class="modal-footer"
            style="padding: 0; border-top: none; margin-top: 20px"
          >
            <button type="submit" class="submit-btn">
              <i class="fas fa-save"></i> Simpan
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="auth.js"></script>
    <script src="products.js"></script>
  </body>
</html>
