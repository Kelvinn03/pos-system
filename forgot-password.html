<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - POS System</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1><i class="fas fa-key"></i> Reset Password</h1>
                <p>Answer your security question to reset password</p>
            </div>
            
            <form class="auth-form" id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                
                <div class="form-group" id="securityQuestionGroup" style="display: none;">
                    <label id="securityQuestionLabel">Pertanyaan Keamanan</label>
                    <div class="input-group">
                        <i class="fas fa-question-circle"></i>
                        <input type="text" id="securityQuestion" readonly>
                    </div>
                </div>
                
                <div class="form-group" id="securityAnswerGroup" style="display: none;">
                    <label for="securityAnswer">Jawaban Keamanan</label>
                    <div class="input-group">
                        <i class="fas fa-key"></i>
                        <input type="text" id="securityAnswer" name="securityAnswer" required>
                    </div>
                </div>
                
                <div class="form-group" id="newPasswordGroup" style="display: none;">
                    <label for="newPassword">Password Baru</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="newPassword" name="newPassword" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('newPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group" id="confirmNewPasswordGroup" style="display: none;">
                    <label for="confirmNewPassword">Konfirmasi Password Baru</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('confirmNewPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="auth-btn" id="submitBtn">
                    <i class="fas fa-search"></i> Cari Akun
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Ingat password? <a href="login.html">Login di sini</a></p>
            </div>
        </div>
    </div>
    
    <script src="auth.js"></script>
</body>
</html>
